## prcopt
mode        = 6     # 0:single,1:dgps,2:kinematic,3:static,4:movingbase,5:fixed,6:ppp-kine,7:ppp-static,8:ppp-fixed
soltype     = 0     # solution type (0:forward,1:backward,2:combined)
nf          = 2     # number of frequencies (1:l1,2:l1+2,3:l1+2+3,4:l1+2+3+4,5:l1+2+3+4+5)
navsys      = 57    # navigation system (1:gps+2:sbas+4:glo+8:gal+16:qzs+32:bds+64:navic)
elmin       = 10    # elevation mask angle (deg)
snrmask     = 0     # SNR mask (0:off,1:on)
sateph      = 1     # satellite ephemeris/clock (0:brdc,1:precise,2:brdc+sbas,3:brdc+ssrapc,4:brdc+ssrcom)
modear      = 1     # AR mode (0:off,1:continuous,2:instantaneous,3:fix and hold,4:ppp-ar)
glomodear   = 1     # GLONASS AR mode (0:off,1:on,2:auto cal,3:ext cal)
bdsar       = 1     # BeiDou AR mode (0:off,1:on)
maxout      = 5     # obs outage count to reset bias
minlock     = 0     # min lock count to fix ambiguity
minfix      = 10    # min fix count to hold ambiguity
armaxiter   = 1     # max iteration to resolve ambiguity
ionoopt     = 3     # ionosphere option (0:off,1:brdc,2:sbas,3:dual-freq,4:est-stec,5:ionex-tec,6:qzs-brdc)
tropopt     = 4     # troposphere option (0:off,1:saas,2:sbas,3:est-ztd,4:est-ztdgrad)
dynamics    = 0     # dynamics model (0:none,1:velociy,2:accel)
tidecorr    = 2     # earth tide correction (0:off,1:solid,2:solid+otl+pole)
niter       = 1     # number of filter iteration
codesmooth  = 0     # code smoothing window size (0:none)
intpref     = 0     # interpolate reference obs (for post mission)
sbascorr    = 0     # SBAS correction options
sbassatsel  = 0     # SBAS satellite selection (0:all)
rovpos      = 0     # rover position for fixed mode
refpos      = 0     # base position for relative mode (0:pos in prcopt,  1:average of single pos,2:read from file, 3:rinex header, 4:rtcm pos)
eratio      = 100.0 100.0                       # code/phase error ratio
err         = 100.0 0.003 0.003 0.0 1.0         # measurement error factor [0]:reserved [1-3]:error factor a/b/c of phase (m) [4]:doppler frequency (hz)
std         = 30.0, 0.03, 0.3, 10.0, 10.0, 60.0, 60.0, 0.01, 30.0, 60.0, 60.0, 0.6 # initial-state std [0]bias,[1]iono [2]trop [3]acc  [4]vel [5] pos [6]clk [7]ZTDG [8]dcb [9]phase bias [10]iono [11] glo_ifb
prn         = 1E-4 1E-3 1E-4 1E-1 1E-2 0.0      # process-noise std [0]bias,[1]iono [2]trop [3]acch [4]accv [5] pos
sclkstab    = 5E-12                             # satellite clock stability (sec/sec)
thresar     = 3.0 0.9999 0.25 0.1 0.05          # AR validation threshold
elmaskar    = 0.0   # elevation mask of AR for rising satellite (deg)
elmaskhold  = 0.0   # elevation mask to hold ambiguity (deg)
thresslip   = 0.05 10.0  # slip threshold of geometry-free phase (m) / mw (m)
maxtdiff    = 30.0  # max difference of time (sec) 
maxinno     = 30.0  # reject threshold of innovation (m) 
maxgdop     = 30.0  # reject threshold of gdop 
baseline    = 0     # baseline length constraint {const,sigma} (m) 
ru          =       # rover position for fixed mode {x,y,z} (ecef) (m) 
rb          =       # base position for relative mode {x,y,z} (ecef) (m) 
anttype     =       # antenna types {rover,base} 
antdel      =       # antenna delta {{rov_e,rov_n,rov_u},{ref_e,ref_n,ref_u}} 
pcvr        =       # receiver antenna parameters {rov,base} 
exsats      =       # excluded satellites (1:excluded,2:included) 
maxaveep    =       # max averaging epoches 
initrst     =       # initialize by restart 
outsingle   =       # output single by dgps/float/fix/ppp outage 
rnxopt      =       # rinex options {rover,base} 
posopt      =       # positioning options 
syncsol     =       # solution sync mode (0:off,1:on) 
odisp       =       # ocean tide loading parameters {rov,base} 
freqopt     =       # disable L2-AR 
pppopt      =       # ppp option 

## solopt
posf        = 1     # solution format (0:llh,1:xyz,2:enu,3:nmea)
times       = 0     # time system (0:gpst,1:utc,2:jst)
timef       = 1     # time format (0:sssss.s,1:yyyy/mm/dd hh:mm:ss.s)
timeu       = 3     # time digits under decimal point
degf        = 1     # latitude/longitude format (0:ddd.ddd,1:ddd mm ss)
outhead     = 1     # output header (0:no,1:yes)
outopt      = 1     # output processing options (0:no,1:yes)
outvel      = 0     # output velocity options (0:no,1:yes)
datum       = 0     # datum (0:WGS84,1:Tokyo)
height      = 0     # height (0:ellipsoidal,1:geodetic)
geoid       = 0     # geoid model (0:EGM96,1:JGD2000)
solstatic   = 0     # solution of static mode (0:all,1:single)
sstat       = 2     # solution statistics level (0:off,1:states,2:residuals)
trace       = 5     # debug trace level (0:off,1-5:debug)
nmeaintv    = 0.0 0.0 # nmea output interval (s) (<0:no,0:all)  nmeaintv[0]:gprmc,gpgga,nmeaintv[1]:gpgsv
sep         =       # field separator, default " "
prog        =       # program name 
maxsolstd   =       # max std-dev for solution output (m) (0:all) 

## filopt
satantp     =       # satellite antenna parameters file
rcvantp     =       # receiver antenna parameters file
stapos      =       # station positions file
geoid       =       # external geoid data file
iono        =       # ionosphere data file
dcb         =       # dcb data file
eop         =       # eop data file
blq         =       # ocean tide loading blq file
tempdir     =       # ftp/http temporaly directory
geexe       =       # google earth exec file
solstat     =       # solution statistics file
trace       =       # debug trace file
bia         =       # bias data file